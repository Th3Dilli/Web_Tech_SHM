<mat-card *ngIf="device">
     <mat-card-title>{{device.name}}</mat-card-title>
     <mat-card-content><br>
     <mat-list><b>ID:</b> {{device.id}}</mat-list><br>
     <mat-list><b>ModuleType:</b> {{device.module_type}}</mat-list><br>
     <mat-list><b>IP:</b> {{device.ip}}</mat-list><br>
     </mat-card-content>
     <mat-slide-toggle>Activate</mat-slide-toggle>
 </mat-card>
 <br><button mat-button [routerLink]="['/devices']">Go Back</button>

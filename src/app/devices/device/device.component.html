<mat-card-title>{{device.device_name}}</mat-card-title>
<mat-card-content>
  <mat-list>
    <mat-list-item class='lable'>
      ModuleType:
    </mat-list-item>
    <mat-list-item class='detail'>
      {{device.module_type}}
    </mat-list-item>
    <mat-list-item>
      <ng-template appType></ng-template>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button [ngClass]="{ 'infoBtnOn': showInfo, 'infoBtnOff': !showInfo  }" (click)="infoToggle()">Info</button>
    </mat-list-item>
    <mat-list-item>
      <app-device-detail [device]="device" [showInfo]="showInfo"></app-device-detail>
    </mat-list-item>
  </mat-list>
</mat-card-content>

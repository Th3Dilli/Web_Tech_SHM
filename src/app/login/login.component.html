<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <p>
          <mat-icon id="logicon">assignment_ind</mat-icon> Login
        </p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="username" required>
          <mat-error *ngIf="isFieldInvalid('username')">
            Please enter a valid Username!
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please enter a valid Password!
          </mat-error>
        </mat-form-field>
        <button mat-button>Login</button>
        <mat-error id="login-error" *ngIf="failedLoginAttempt">
          Login failed, wrong User or Password!
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
